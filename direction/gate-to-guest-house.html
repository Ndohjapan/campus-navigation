            <script>
            // Declare variable to hold image data
            let data
        
            // Declare variable to detect button clicked
            let personLocation
        
            // Get the Modal
            let modal = document.getElementById("myModal")
        
        
            // Get the carousel container ad indicator
            let carouselContainer = document.querySelector(".carousel-inner")
            let carouselIndicator = document.querySelector(".carousel-indicators")
        
            // Get the <span> element that closes the modal
            let span = document.getElementsByClassName("close")[0]
        
            // When the user clicks on <span> (x), close the modal
            span.addEventListener("click", () => {
                modal.style.display = "none"
            })
        
            // Create XMLHttpRequest object.
            var oXHR = new XMLHttpRequest();
        
            // Initiate request.
            oXHR.onreadystatechange = reportStatus;
            oXHR.open("GET", "../assets/image/gallery/images.json", true);  // get json file.
            oXHR.send();
        
            function reportStatus() {
                if (oXHR.readyState == 4) {		// Check if request is complete.
                    data = this.responseText
        
                   data = JSON.parse(data)
        
        
                    let showButton = document.querySelectorAll(".show-img-btn")
        
                    showButton.forEach(button => {
                        button.addEventListener("click", () => {
                            
                            personLocation = button.getAttribute("location")
                            console.log(personLocation)
                            
                            let folderImages = data[personLocation]
                            let imageHtml = ""
                            let indicatorHtml = ""
        
                            carouselContainer.innerHTML = ""
                            carouselIndicator.innerHTML = ""
        
                            // Insert slider counter
                            for(i=0; i<folderImages.length; i++){
                                if(i===0){ indicatorHtml += `<li data-target="#demo" data-slide-to="${i}" class="active"></li>`}
            else{indicatorHtml += `<li data-target="#demo" data-slide-to="${i}"></li>`}
                    }

                    // Insert Images to carousel
                    for(i=0; i<folderImages.length; i++){
                        if(i===0){imageHtml += `<div class="carousel-item active"><img src="https://campus-navigation.s3.eu-west-3.amazonaws.com/${folderImages[i]}" alt="${personLocation}" class="img-fluid"><div class="carousel-caption"><h3>${personLocation}</h3></div>
            </div>` }
            else{imageHtml += `<div class="carousel-item"><img src="https://campus-navigation.s3.eu-west-3.amazonaws.com/${folderImages[i]}" alt="${personLocation}" class="img-fluid"><div class="carousel-caption"><h3>${personLocation}</h3></div>
            </div>` }
        }console.log(imageHtml)

            carouselContainer.innerHTML += imageHtml
            carouselIndicator.innerHTML += indicatorHtml

            modal.style.display = "grid"
            modal.stle.placeContent = "center"
        })
    })
}
}
