<body>
    
    <!--  Navigation Section -->
    <nav class="campus-navigation-menu container">
        <div class="row ">
            <div class="school-logo col-12">
                <a href="/index.html">
                    <img src="https://campus-navigation.s3.eu-west-3.amazonaws.com/logo.svg" alt="LCU logo" class="img-fluid">
                </a>
            </div>
        </div>
    </nav>

    <div class="container select-section row pl-center">
        <div class="col-12 col-lg-6">
            <h1>Select Your Current and Destination Location</h1>
        </div>

        <div class="col-12 col-lg-6 input-form">
            <form action="">
                <div class="form-group">
                    <label for="current-location">From: <i class="fa fa-street-view"></i> </label>
                    <select name="Current Location" id="current-location" class="form-control">
                        <option value="gate">Gate</option>
                        <option value="adeline-hall">Adeline Hall</option>
                        <option value="art-education-social-science">Art Education / Social Sciences</option>
                        <option value="car-park">Car Park</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="boys-hostel">Main Boys Hostel</option>
                        <option value="girls-hostel">Main Girls Hostel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="destination-location">To: <i class="fas fa-map-marked-alt"></i></label>
                    <select name="Destination Location" id="destination-location" class="form-control">
                        <option value="senate">Senate</option>
                        <option value="art-education-social-science">Art Education / Social Sciences</option>
                        <option value="atm">ATM</option>
                        <option value="basketball-court">Basketball Court</option>
                        <option value="block-a">Block A</option>
                        <option value="block-b">Block B</option>
                        <option value="block-c">Block C</option>
                        <option value="boys-hostel">Boys Hostel</option>
                        <option value="car-park">Car Park</option>
                        <option value="chapel-of-peace-and-joy">Chapel Of Peace And Joy</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="girls-hostel">Main Girls Hostel</option>
                        <option value="guest-house">Confrence Center / Guest House</option>
                        <option value="hospital">Hospital</option>
                        <option value="law-faculty">Law Faculty</option>
                        <option value="law-theater">Law Theater</option>
                        <option value="lead-radio">Lead Radio</option>
                        <option value="library">Library</option>
                        <option value="mart-and-pharm">Mart and Pharmacy</option>
                        <option value="nursing-department">Nursing Department</option>
                        <option value="public-health-department">Public Health Department</option>
                        <option value="school-field">School Field</option>
                        <option value="sports-complex">Sports Complex</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="form-control next-page-btn" id="direction-button">See Direction <i class="fas fa-directions"></i> </button>
                </div>
            </form>
        </div>
    </div>


</body>
